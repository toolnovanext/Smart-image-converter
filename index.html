<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Image Converter</title>
  <script src="https://toolnovanext.github.io/scripts/navigation.js" defer></script>
  <script src="https://toolnovanext.github.io/scripts/notification.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, p {
      margin-bottom: 10px;
    }

    .card {
      background: #2e2e38;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 20px auto;
      transition: 0.4s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    input, select, button {
      padding: 12px 15px;
      margin: 12px 6px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input[type="file"] {
      background: #444;
      color: white;
    }

    select {
      background: #4b5563;
      color: white;
      appearance: none;
      border: 2px solid #888;
      cursor: pointer;
      transition: 0.3s;
    }

    select:hover {
      background: #5c6673;
    }

    button {
      background: #e63946;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f77f85;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to Smart Image Converter</h1>
    <p>A premium tool from S M Ripon & Team Accessible Resource</p>
    <p><strong>Features:</strong> Instantly convert images from JPG, PNG, WEBP, or BMP formats. Fast, lightweight, mobile & desktop friendly with stunning design and deep transitions.</p>
  </div>

  <div class="card">
    <input type="file" id="imageInput" accept="image/*" />
    <br/>
    <label for="formatSelect"><strong>Select Output Format:</strong></label>
    <select id="formatSelect">
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="bmp">BMP</option>
    </select>
    <br>
    <button onclick="convertImage()">Convert</button>
    <a id="downloadLink" class="hidden" download>
      <button>Download</button>
    </a>
    <div id="preview"></div>
  </div>

  <script>
    function convertImage() {
      const fileInput = document.getElementById('imageInput');
      const format = document.getElementById('formatSelect').value;

      if (!fileInput.files[0]) {
        alert('Please select an image first.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          let mimeType = '';
          let fileExtension = '';

          switch (format) {
            case 'jpg':
              mimeType = 'image/jpeg';
              fileExtension = 'jpg';
              break;
            case 'png':
              mimeType = 'image/png';
              fileExtension = 'png';
              break;
            case 'webp':
              mimeType = 'image/webp';
              fileExtension = 'webp';
              break;
            case 'bmp':
              mimeType = 'image/bmp';
              fileExtension = 'bmp';
              break;
            default:
              alert('Unsupported format selected.');
              return;
          }

          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);

            // Show image preview
            const preview = document.getElementById('preview');
            preview.innerHTML = `<img src="${url}" alt="Converted Image" />`;

            // Download link setup
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = `converted-image.${fileExtension}`;
            downloadLink.classList.remove('hidden');
          }, mimeType);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
